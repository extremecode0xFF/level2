<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>level2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="t1 theme">
    <div class="container">
        <div class="t1__inner flex-row">
            <div class="t1-content">
                <div class="t1_blackbox box-theme" id="t1_blackbox1"></div>
                <button class="t1-btn button-theme" id="t1_btn1">CSS</button>
            </div>
            <div class="t1-content">
                <div class="t1_blackbox box-theme" id="t1_blackbox2"></div>
                <button class="t1-btn button-theme" id="t1_btn2">JS</button>
            </div>
            <div class="t1-content">
                <div class="t1_blackbox box-theme" id="t1_blackbox3"></div>
                <button class="t1-btn button-theme" id="t1_btn3">CSS+JS</button>
            </div>
        </div>
    </div>
</section>

<section class="t2 theme">
    <div class="container">
        <div class="t2__inner flex-row">
            <div class="t2-content">
                <div class="t2_blackbox box-theme" id="t2_blackbox1"></div>
                <button class="t2-btn button-theme" id="t2_btn1">CSS</button>
            </div>
        </div>
    </div>
</section>

<section class="t3 theme">
    <div class="container">
        <div class="t3__inner flex-row">
            <div class="t3-content">
                <div class="t3_blackbox box-theme" id="t3_blackbox1"></div>
            </div>
            <div class="t3-content">
                <div class="t3_blackbox box-theme" id="t3_blackbox2"></div>
            </div>
            <div class="t3-content">
                <div class="t3_blackbox box-theme" id="t3_blackbox3"></div>
            </div>
            <div class="t3-content">
                <div class="t3_blackbox box-theme" id="t3_blackbox4"></div>
            </div>
            <div class="t3-content">
                <div class="t3_blackbox box-theme" id="t3_blackbox5"></div>
            </div>

        </div>
        <button class="t3-btn button-theme" id="t3_btn1">CSS</button>
    </div>
</section>

<section class="t4 theme">
    <div class="container">
        <form class="t4__inner flex-column">
            <label class="t4_label" id="t4_label" for="t4_text-field">
                Set CSS Selector(Show/Hide HTML element)
            </label>
            <input class="t4_field" id="t4_text-field" type="text" value=".t4 label">
            <input class="t4_button button-theme" id="t4_button" type="button" value="SELECT">
        </form>
    </div>
</section>

<section class="t5 theme">
    <div class="container">
        <div class="t5__inner flex-row">
            <div class="t5_box box-theme" id="t5_box"></div>
        </div>
    </div>
</section>

<section class="t6 theme">
    <div class="container">
        <div class="t6__inner flex-column">
            <div class="t6_box box-theme hidden" id="t6_box"></div>
            <button class="t6_button button-theme" id="t6_button">HOVER</button>
        </div>
    </div>
</section>

<section class="t7 theme">
    <div class="container">
        <form class="t7__inner flex-column">
            <label class="t7_box box-theme hidden" id="t7_box" for="t7_text-box"></label>
            <input class="t7_text-box" id="t7_text-box" type="text">
        </form>
    </div>
</section>

<section class="t8 theme">
    <div class="container">
        <form class="t8__inner flex-column">
            <input class="t8_text-box" id="t8_text-box" type="text">
            <input class="t8_button button-theme" id="t8_button" type="button" value="SHOW IMAGE">
            <label class="t8_box" id="t8_box" for="t8_text-box">
                <img class="t8_image" id="t8_image" src="" alt="image">
            </label>
        </form>
    </div>
</section>

<section class="t9 theme">
    <div class="container">
        <div class="t9_inner flex-column">
            <textarea class="t9_text-area" id="t9_text-area">https://picsum.photos/300/300</textarea>
            <button class="t9_button button-theme" id="t9_button">SHOW IMAGES</button>
            <div class="t9_images" id="t9_images"></div>
        </div>
    </div>
</section>
<section class="t10">
    <div class="container">
        <div class="t10__inner">
            <p class="t10_coord" id="t10_coord"></p>
            <p class="t11_lang" id="t11_lang"></p>
            <p class="t12_nav" id="t12_nav"></p>
        </div>
    </div>
</section>

<section class="t13">
    <div class="container">
        <div class="t13__inner flex-row">
            <div class="t13_content">
                <p class="t13_label">Local Storage</p>
                <div class="t13_area" id="t13_content1" contenteditable="true"></div>
            </div>
            <div class="t13_content">
                <p class="t13_label">Cookies</p>
                <div class="t13_area" id="t13_content2" contenteditable="true"></div>
            </div>
            <div class="t13_content">
                <p class="t13_label">Session Storage</p>
                <div class="t13_area" id="t13_content3" contenteditable="true"></div>
            </div>
        </div>
    </div>
</section>

<section class="t14 theme hidden" id="t14">
    <div class="container">
        <div class="t14__inner flex-row">
            <button class="t14_button" id="t14_button">UP</button>
        </div>
    </div>
</section>

<section class="t15 theme">
    <div class="container">
        <div class="t15__inner flex-row">
            <div class="t15_outbox" id="t15_outbox">
                <div class="t15_inbox" id="t15_inbox"></div>
            </div>
        </div>
    </div>
</section>

<section class="t16 theme">
    <div class="container">
        <div class="t16__inner flex-row">
            <button class="t16_button button-theme" id="t16_button">call popUP</button>
            <div class="t16_grey-box" id="t16_grey-box"></div>
        </div>
    </div>
</section>

<section class="t17 theme">
    <div class="container">
        <div class="t17__inner flex-row">
            <form class="t17_form" id="t17_form">
                <input class="t17_submit button-theme" id="t17_submit" type="submit" value="GO">
            </form>
        </div>
    </div>
</section>

<section class="t18 theme">
    <div class="container">
        <div class="t18__inner flex-column">
            <form class="t18_form" id="t18_form" onsubmit="return false">
                <p class="t18_label" id="t18_label">DROP ME FILE</p>
                <button class="t18_button button-theme" id="t18_button">Select File</button>
                <input class="t18_file" id="t18_file" type="file" style="display:none">
            </form>
        </div>
    </div>
</section>

<script src="js/main.js"></script>
</body>
</html>
